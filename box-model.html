<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>
    <link rel="stylesheet" href="/css/box-model-style.css">
</head>
<body>
    <div class="margin-box margin-auto dashed-border">
        <p class="margin-auto">Margin</p>
        <div class="border-box margin-auto">
            <p class="margin-auto">Border</p>
            <div class="padding-box margin-auto">
                <p class="margin-auto">Padding</p>
                <div class="content-box margin-auto dashed-border">
                    <p class="margin-auto">Content</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
